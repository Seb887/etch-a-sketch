<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#555',
            },
          },
        },
      };
    </script>
    <script src="/tailwind.config.js"></script>
    <script
      src="https://kit.fontawesome.com/159db6d9fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Etch-A-Sketch</title>
  </head>
  <body class="bg-[#ededed]">
    <header
      class="header flex justify-center text-[#222831] text-6xl font-mono py-10 w-full h-auto"
      style="font-family: 'Press Start 2P'"
    >
      <h1>ETCH-A-SKETCH</h1>
    </header>

    <main class="grid justify-center">
      <div class="btn-container flex justify-center space-x-10 w-auto mx-10">
        <div
          class="slidecontainer flex space-x-5 border border-black rounded-md pl-5 pr-5"
        >
          <input
            type="range"
            min="2"
            max="64"
            value="16"
            class="slider"
            id="myRange"
          />
          <p class="" id="sliderDisplay">0</p>
        </div>
        <button
          class="border border-black rounded-md w-32 hover:bg-slate-300"
          id="btn-black"
        >
          Black
        </button>
        <button
          class="border border-black rounded-md w-32 hover:bg-slate-300"
          id="btn-rainbow"
        >
          Rainbow
        </button>
        <button
          class="border border-black rounded-md w-32 hover:bg-slate-300"
          id="btn-clear"
        >
          Clear
        </button>
      </div>
      <div class="grid justify-center w-auto">
        <div
          class="grid-container grid justify-center m-10 w-[640px] h-[640px] shadow-xl bg-white"
        ></div>
      </div>
    </main>
  </body>

  <script src="/script.js"></script>
</html>
